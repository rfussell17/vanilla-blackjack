<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

   
    <title>Blackjack</title>
</head>
<body>
    <div class="container">
    <h1>Blackjack</h1>

    <div class="players">
        <p id="message-el"><em>Want to play?</em></p>
        <p id="house-el">Dealer</p>
        <p id="house-cards-el">Cards:</p>
        <p id="house-sum-el">Sum:</p>
    
        <p id="player-el"></p>
        <p id="player-cards-el">Cards:</p>
        <p id="player-sum-el">Sum:</p>
    </div>


    <div class="buttons">
        <button id="start-btn" onclick="startGame()">START GAME</button>
        <button id="new-card-btn" onclick="hitMe()">NEW CARD</button>
        <button id="new-game-btn" onclick="startGame()">NEW GAME</button>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
